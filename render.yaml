services:
  # Backend API Service
  - type: web
    name: solar-loan-backend
    runtime: python3
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python app.py
    plan: free
    envVars:
      - key: FLASK_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        fromService:
          type: web
          name: solar-loan-backend
          property: port
      - key: GEMINI_API_KEY
        sync: false  # This will need to be set manually in Render dashboard

  # Frontend Service
  - type: web
    name: solar-loan-frontend
    runtime: node
    buildCommand: cd frontend && npm ci && npm run build
    startCommand: cd frontend && npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: solar-loan-frontend
          property: port
      - key: BACKEND_URL
        fromService:
          type: web
          name: solar-loan-backend
          property: host
